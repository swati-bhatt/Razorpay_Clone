<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body >
    <!-- nav bar -->
    <nav class="bg-deepBlue ">
        <div class="relative mx-auto w-[1080px] flex items-center justify-between font-mullish">
        <a href="/" class="cursor-pointer py-7 pr-7">
            <img
            src="media/logo.svg"
            width="125px"
            height="30px"/>
        </a>
        <ul class="flex gap-6">
            <li class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-100  relative group">
                <a href="#">Payments</a>
                <div class="absolute bottom-0 hidden group-hover:block  transition-all duration-100 bg-lightBlue h-1 w-full"></div>
            </li>
            <li class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-100  relative group">
                <a href="#">Banking</a>
                <div class="absolute bottom-0 hidden group-hover:block  transition-all duration-100 bg-lightBlue h-1 w-full"></div>
            </li>
            <li class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-100  relative group">
                <a href="#">Corporate Card</a>
            </li>
            <li class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-100  relative group">
                <a href="#">Payroll</a>
            </li>
            <li class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-100  relative group">
                <a href="#">Resources</a>
                <div class="absolute bottom-0 hidden group-hover:block  transition-all duration-100 bg-lightBlue h-1 w-full"></div>
            </li>
            <li class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-100  relative group">
                <a href="#">Support</a>
                <div class="absolute bottom-0 hidden group-hover:block  transition-all duration-100 bg-lightBlue h-1 w-full"></div>
            </li>
            <li class="text-white cursor-pointer hover:text-lightBlue font-mullish py-7 transition-all duration-100  relative group">
                <a href="#">Pricing</a>
                <div class="absolute bottom-0 hidden group-hover:block  transition-all duration-100 bg-lightBlue h-1 w-full"></div>
            </li>
        </ul>
        <div class="flex gap-6">
            <img src="media/india-flag.svg" alt=""
            width="28px"
            height="20px"/>
            <button class="py-3 px-5 text-white border border-lightBlue rounded-sm text-sm font-mullish font-bold">Log in</button>
            <button class="py-3 px-5 font-mullish text-lightBlue hover:text-blue-600 bg-white border rounded-sm text-sm font-bold  transition-all duration-100 cursor-pointer">
                Sign Up &nbsp;<i class="fa fa-arrow-right text-sm h-1 w-1"></i>
            </button>
        </div>
    </div>
    </nav>

    <!-- hero  section -->
    <section class="relative bg-deepBlue">
        <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto ">
            <!-- left section -->
            <div class="space-y-8">
                <h1 class="text-white font-mullish font-bold text-[40px] leading-[1.2]">Power your finance, grow your buisness</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] leading-7 opacity-70 text-white">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button class="bg-lightBlue  text-white rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 py-[18px] px-[14px]">
                    Sign Up Now</button>
            </div>
            <!-- right section -->
            <img src="media/hero-illustration.jpg" alt="" class="w-full max-w-[680px]">
        </div> 
         
        <!-- shape part -->
        <div class="absolute left-0 right-0 w-[100.1%]">
            <img src="media/hero-shape.svg" alt="" class="w-full object-cover">
        </div>
    </section>
</body>

</html>
